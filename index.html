<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="content-language" content="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTeX to iTest: Multiple-choice question converter</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"></link>
</head>
<body>
  	<h1 class="header">Convert MyTeX MCQ to iTest MCQ</h1>
	<div class="converter">
		<p>To convert MyTeX MCQ to iTest MCQ, paste or enter your MyTeX MCQ(s) below:</p>
		<div>
			<textarea class="input" rows="25" cols="150" placeholder="Enter your MyTeX MCQ(s) here..."></textarea>
		</div>
		<button type="button" class="btn btn_convert">Convert</button>
		<button type="button" class="btn btn_clear">Clear</button>
		<p>iTest MCQ(s) will appear below:</p>
		<div class="output"></div>
		<button type="button" class="btn btn_export">Export to Word</button>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
